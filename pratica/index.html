<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="./css/main.css" rel="stylesheet">

  <title>Teste com Js</title>
</head>
<body>
  <div">
    <img id="dark" onclick="addDarkTheme()" src="img/darkTheme.svg"/>
    <img id="light" onclick="removeDarkTheme()" src="img/lightTheme.svg"/>
  </div>
  <h1>Cadastro de livros</h1>

  <p>
    Sistema para cadastro de livros em uma biblioteca
  </p>

  <form id="formCadastro">
    <label for="titulo">Título</label>
    <input type="text" name="titulo" id="titulo" required placeholder="Digite o titulo"/><br/>
    <label for="autor">Autor</label>
    <input type="text" name="autor" id="autor" placeholder="Digite o nome do Autor"/><br/>
    <label for="ano">Ano</label>
    <input type="number" name="ano" id="ano" placeholder="Digite o ano de publicação"/><br/>
    <label for="genero">Genero</label>
    <input type="text" name="genero" id="genero" placeholder="Digite o genero"/><br/>
    <label for="preco">Preço</label>
    <input type="text" name="preco" id="preco" placeholder="Digite o preço"/><br/>

    <button type="submit">Salvar</button>
    <button type="submit" onclick="limpaformulario">limpar</button>
  </form>


  <h2>Carrinho de Compras</h2>
  <table id="livros">
    <thead>
      <tr>
        <th>Titulo</th>
        <th>Author</th>
        <th>Ano</th>
        <th>Genero</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>O hobbit</td>
        <td>J. R. R. Tolkien</td>
        <td>1937</td>
        <td>Épico, fantasia</td>
        <td>100.00</td>
      </tr>
      <tr>
        <td>Um estudo em vermelho</td>
        <td>Sir Arthur Conan Doyle</td>
        <td>1887</td>
        <td>Policial, Ficção</td>
        <td>R$ 99.99</td>
      </tr>
    </tbody>
  </table>

  <script src="js/index.js"></script>
</body>
</html>
